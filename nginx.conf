events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Serve Angular app
    location / {
      try_files $uri $uri/ /index.html;
    }

    # ============================
    # Movie Service Proxy
    # ============================
    location /api/movies/ {
      # strip /api/movies/ and forward /api/v1/movies/...
      rewrite ^/api/movies/(.*)$ /api/v1/movies/$1 break;
      proxy_pass http://movie-service:8081;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # handle /api/movies with no trailing slash
    location = /api/movies {
      rewrite ^/api/movies$ /api/v1/movies break;
      proxy_pass http://movie-service:8081;
    }

    # ============================
    # Review Service Proxy
    # ============================
    location /api/reviews/ {
      # strip /api/reviews/ and forward /api/v1/reviews/...
      rewrite ^/api/reviews/(.*)$ /api/v1/reviews/$1 break;
      proxy_pass http://review-service:8082;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # handle /api/reviews with no trailing slash
    location = /api/reviews {
      rewrite ^/api/reviews$ /api/v1/reviews break;
      proxy_pass http://review-service:8082;
    }

    # ============================
    # Security headers
    # ============================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
  }
}
